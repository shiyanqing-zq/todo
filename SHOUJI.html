<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		
		<title></title>
		<script src="jquery.min.js"></script>
		<link rel="stylesheet" href="base.css" />
		<style>
		*{
			margin:0;
			padding:0;
			font-size: 50px;
		}
		.header{
			width:100%;
			height:1rem;
			background: red;
		}
		
		#ul li{
			height:50px;
			line-height: 50px;
			border-bottom:1px solid #000;
		}
		</style>
	</head>
	<body>
		<div class="header"></div>
		<ul id="ul">
			
		</ul>
		
		
		
	</body>
	<script>
		$(function(){
			
			var arr=[];
			if(localStorage.x){
				arr=JSON.parse(localStorage.x);
				for(var i=0;i<arr.length;i++){
					$("<li>").html(arr[i]).appendTo("#ul")
				}
			}
			
			$(document).on("click",function(){
				var r=Math.random().toFixed(2);
				arr.push(r);
				localStorage.x=JSON.stringify(arr);
				$("<li>").html(r).appendTo("#ul");
			})
			var pos;
			$("document").on("touchstart","#ul li",function(e){
				console.log(e)
				pos=e.originalEvent.changedTouches[0].clienX;
				console.log(pos);
			})
			$("document").on("touchend","#ul li",function(e){
				var n=e.originalEvent.changedTouches[0].clienX;
				if(n-pos>50){
					arr.splice($(this).index(),1);
					localStorage.X=JSON.stringify(arr);
					$(this).removee();
				}
				console.log(3)
				})
			$("input").on("click",function(e){
				var r=Math.random().toFixed(2);
				arr.push(r);
				localStorage.x=JSON.stringify(arr);
				$("<li>").html(r).appendTo("#ul");
			})
		})
	</script>
</html>
